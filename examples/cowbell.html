<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src='../remix.js'></script>
<script type="text/javascript">

// Plays a cowbell on every beat
var apiKey = 'FILDTEOIK2HBORODV';
var trackID = 'TRCYWPQ139279B3308';
var trackURL = 'audio/1451_-_D.mp3'
var cowbellURL = 'audio/cowbell.wav'

var context;
var cowbellBuffer;

var remixer;
var player;
var track;
var remixed;

// can I just use this?  
// It feels like a bad idea to use the shitty sync here
function cowbellTrigger() {

  var source = context.createBufferSource(); // creates a sound source
  source.buffer = cowbellBuffer;                    // tell the source which sound to play
  source.connect(context.destination);       // connect the source to the context's destination (the speakers)
  source.noteOn(0);         
}


function init() {
    if (window.webkitAudioContext === undefined) {
        error("Sorry, this app needs advanced web audio. Your browser doesn't"
            + " support it. Try the latest version of Chrome");
    } else {
        context = new webkitAudioContext();
        remixer = createJRemixer(context, $, apiKey);
        player = remixer.getPlayer();
        $("#info").text("Loading analysis data...");

        remixer.remixTrackById(trackID, trackURL, function(t, percent) {
            track = t;

            $("#info").text(percent + "% of the track loaded");
            if (percent == 100) {
                $("#info").text(percent + "% of the track loaded, remixing...");

                // Load cowbell
                var request = new XMLHttpRequest();
                  request.open('GET', cowbellURL, true);
                  request.responseType = 'arraybuffer';

                  request.onload = function() {
                    context.decodeAudioData(request.response, function(buffer) {
                      cowbellBuffer = buffer;
                    }, onError);
                  }
                  request.send();

            }

            if (track.status == 'ok') {
                player.addOnPlayCallback(cowbellTrigger);
                remixed = track.analysis.beats;
                $("#info").text("Remix complete!");
            }
        });
    }
}

window.onload = init;
</script>

Welcome to Cowbell.html
<div id='info'> </div>
<button onClick="player.play(0, remixed);">Play!</button>
<button onClick="player.stop();">Stop!</button>
</body>



</html>
