<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Echo Nest Remix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Echo Nest Remix:  The Internet Synthesizer">
    <meta name="author" content="Brian Whitman / Paul Lamere / Thor Kell">
</head>

<body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src='../remix.js'></script>

<script type="text/javascript">

function errorHandler(e) {
  var msg = '';

  switch (e.code) {
    case FileError.QUOTA_EXCEEDED_ERR:
      msg = 'QUOTA_EXCEEDED_ERR';
      break;
    case FileError.NOT_FOUND_ERR:
      msg = 'NOT_FOUND_ERR';
      break;
    case FileError.SECURITY_ERR:
      msg = 'SECURITY_ERR';
      break;
    case FileError.INVALID_MODIFICATION_ERR:
      msg = 'INVALID_MODIFICATION_ERR';
      break;
    case FileError.INVALID_STATE_ERR:
      msg = 'INVALID_STATE_ERR';
      break;
    default:
      msg = 'Unknown Error';
      break;
  };

  console.log('Error: ' + msg);
}

var fs;

var apiKey = 'FILDTEOIK2HBORODV';
var trackID = 'TRBIBEW13936EB37C9'; // How can we get this?
var trackURL;

var remixer;
var player;
var track;
var remixed;

// Send track for analysis, then hit profile every 8 seconds...

function uploadAudio(trackURL) {
    var url = 'http://developer.echonest.com/api/v4/track/upload?callback=?';

    $.getJSON(url, { url:trackURL, api_key:apiKey, filetype:'mp3'}, function(data) {
        console.log(data);
    });
}

function analyzeAudio(audio, tag, callback) {
    var url = 'http://remix.echonest.com/Uploader/qanalyze?callback=?'
    $.getJSON(url, { url:audio, api_key:apiKey, tag:tag}, function(data) {
        if (data.status === 'done' || data.status === 'error') {
            callback(data);
        } else {
            $("#info").text(data.status + ' - ready in about ' + data.estimated_wait + ' secs. ');
            setTimeout(function() { analyzeAudio(audio, tag, callback); }, 8000);
        } 
    });
}


function init() {
    console.log("Ready");


    if (window.webkitAudioContext === undefined) {
            error("Sorry, this app needs advanced web audio. Your browser doesn't"
                + " support it. Try the latest version of Chrome");
        } else {
            var context = new webkitAudioContext();


        // Only use the filesystem if we have access to it.
        if (window.File && window.FileReader && window.FileList && window.Blob && window.webkitRequestFileSystem) {
            window.requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;
            window.requestFileSystem(window.TEMPORARY, 1024*1024, function(filesystem) {
                fs = filesystem;
                console.log("We got our filesystem");
            }, errorHandler);
        }

        document.querySelector('#myfile').onchange = function(e) {
          var files = this.files;

          window.requestFileSystem(window.TEMPORARY, 1024*1024, function(fs) {
            // Duplicate each file the user selected to the app's fs.
            for (var i = 0, file; file = files[i]; ++i) {

              // Capture current iteration's file in local scope for the getFile() callback.
              (function(f) {
                console.log(f.name)
                fs.root.getFile(f.name, {create: true, exclusive: false}, function(fileEntry) {
                    fileEntry.createWriter(function(fileWriter) {
                        fileWriter.write(f); // Note: write() can take a File or Blob object.
                    }, errorHandler);

                    trackURL = fileEntry.toURL();

                    console.log("Trying to launch our analyze request");
                    uploadAudio(trackURL);

                    remixer = createJRemixer(context, $, apiKey);
                    player = remixer.getPlayer();

                    remixer.remixTrackById(trackID, trackURL, function(t, percent) {
                        track = t;

                        $("#info").text(percent + "% of the track loaded...");
                        if (percent == 100) {
                            $("#info").text(percent + "% of the track loaded, remixing...");
                        }

                        if (track.status == 'ok') {
                            $('.btn-original').removeAttr('disabled');
                            remixed = new Array();
                            // Extract the first beat of every bar.
                            var meter = parseInt(track.analysis.track.time_signature);
                            for (var i=0; i < track.analysis.beats.length; i++) {
                                if (i % meter == 0) {
                                    remixed.push(track.analysis.beats[i])
                                }
                            }
                            $("#info").text("Remix complete!");
                            $('.btn-remixed').removeAttr('disabled');

                        }
                    });


                }, errorHandler);
              })(file);
            }
          }, errorHandler);

        };


    
    }
}

window.onload = init;
</script>


<input type="file" id="myfile" multiple />
<div id="info"></div>
<div>
<button class='btn btn-inverse btn-original' onClick="player.play(0, track.analysis.beats);">Play Original</button>
<button class='btn btn-original' onClick="player.stop()">Stop Original</button>
</div>

<div>
<button class='btn btn-inverse btn-remixed' onClick="player.play(0, remixed);">Play Remix</button>
<button class='btn btn-remixed' onClick="player.stop()">Stop Remix</button>
</div>

</body>
</html>
