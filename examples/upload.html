<script type="text/javascript">

// Remix with any track
// I should move some of these things into remix.js itself...
var apiKey = 'FILDTEOIK2HBORODV';
var trackID;
var trackURL;

var remixer;
var player;
var track;
var remixed;


function endsWith(str, suffix) {
    return str.indexOf(suffix, str.length - suffix.length) !== -1;
}


function randomName() {
    return new Date().getTime() + '-' + Math.floor(Math.random() * 100000000)
}

// Need to make this remix_audio, ideally...
function fixFileName(name) {
    name = name.replace(/c:\\fakepath\\/i, '');
    name = name.replace(/[^A-Z0-9.\-]+/gi, ' ');
    name = Math.floor(Math.random(10000) * 10000) + ".mp3";
    return 'audio2/' + apiKey + '/' + new Date().getTime() + '/' + name;
}


function fetchSignature() {
    var url = 'http://labs.echonest.com/Uploader/policy?callback=?'
    $.getJSON(url, {}, function(data) {
        policy = data.policy;
        signature = data.signature;
        $('#f-policy').val(data.policy);
        $('#f-signature').val(data.signature);
        $('#f-key').val(data.key);
    });
}

// Get an estimation of analysis time
function fetchQinfo() {
    var url = 'http://labs.echonest.com/Uploader/qinfo?callback=?'
    $.getJSON(url, {}, function(data) {
        $("#info").text("Estimated analysis time: " + Math.floor(data.estimated_wait * 1.2) + " seconds.");
    });
}

// Cleaner URL decode
function urldecode(str) {
   return decodeURIComponent((str+'').replace(/\+/g, '%20'));
}

// Get the analysis, or keep trying to get it
function analyzeAudio(audio, tag, callback) {
    var url = 'http://labs.echonest.com/Uploader/qanalyze?callback=?'
    $.getJSON(url, { url:audio, tag:tag}, function(data) {
        if (data.status === 'done' || data.status === 'error') {
            callback(data);
        } else {
            $("#info").text(data.status + ' - ready in about ' + data.estimated_wait + ' secs. ');
            setTimeout(function() { analyzeAudio(audio, tag, callback); }, 8000);
        } 
    });
}


function init() {
    if (window.webkitAudioContext === undefined) {
        error("Sorry, this app needs advanced web audio. Your browser doesn't"
            + " support it. Try the latest version of Chrome");
    }

    // Read the URL query string to decide what to do
    var params = {};
    var q = document.URL.split('?')[1];
    if(q != undefined){
        q = q.split('&');
        for(var i = 0; i < q.length; i++){
            var pv = q[i].split('=');
            var p = pv[0];
            var v = pv[1];
            params[p] = v;
        }
    }



    if ('key' in params) {
        // We just uploaded a track. 
        // We need to log the trackID and the URL to S3, and then redirect
        $("#select-track").hide();
        $("#play-remix").hide();

        $("#info").text("Analyzing audio...");
        trackURL = 'http://' + params['bucket'] + '/' + urldecode(params['key']);
        
        analyzeAudio(trackURL, 'tag', function(data) {
            if (data.status === 'done') {
                trackID = data.trid;

                // Go looking for the trackURL
                // only do this if I can't FIND the trid
                // If I can find a trid, then I just redirect to the trid

                // This is where I can write my JSON file to S3 so that we can access the track via trackID
                // save this to remix_refs/trid.json  (How much of this can I hide in remix.js?)
                console.log("finished the analysis");
                var referenceJson = {'trid': trackID, 'trackURL': trackURL}; 
                var blob = new Blob([referenceJson]); //  maybe, the blob


                // Will need to update this to our new folder and new policy, but let's try it for now.
                // OK, I am going to lie about the content type too, because of the policy. 
                // AND THE FILE NAME
                var key = "audio2/" + trackID + "-json.mp3";
                // Or something
                var url = 'http://labs.echonest.com/Uploader/policy?callback=?'
                $.getJSON(url, {}, function(data) {
                    console.log("got the policy");
                    policy = data.policy;
                    signature = data.signature;
                    referenceForm = new FormData();

                    referenceForm.append('key', key);
                    referenceForm.append('AWSAccessKeyId', data.key);
                    referenceForm.append('policy', data.policy);
                    referenceForm.append('signature', data.signature);
                    referenceForm.append('acl', 'public-read');
                    referenceForm.append('Content-Type', 'audio/mpeg'); // Will need to change this!
                    referenceForm.append('file', blob);

                    var xhr = new XMLHttpRequest();  
                    xhr.onreadystatechange = function() {
                        if (this.readyState == 4 && this.status == 200) {
                            console.log("Just posted a key of: " + key);
                            var url = location.protocol + "//" + location.host + location.pathname + "?trid=" + trackID;
                            console.log(url);
                            //location.href = url;
                        }
                    }
                    console.log("about to launch the form");
                    console.log(blob);
                    console.log(data);
                    console.log(xhr);
                    console.log(referenceForm);

                    xhr.open('POST', 'https://static.echonest.com.s3.amazonaws.com/', true);
                    xhr.send(referenceForm);
                });
            }
        });
    } 
    else if ('trid' in params) {
        // We were passed a trackID directly in the url.
        trackID = params['trid'];
        console.log(trackID);
        $("#play-remix").show();
        // Get the trackURL from our hypothetical JSON file here and begin to remix
        // I may have broken the actual remixing code here, but I will fix it later

        console.log("Ready to remix");

        var context = new webkitAudioContext();
        var fs;
        // Only use the filesystem if we have access to it.
        if (window.File && window.FileReader && window.FileList && window.Blob && window.webkitRequestFileSystem) {
            window.requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;
            window.requestFileSystem(window.TEMPORARY, 1024*1024, function(filesystem) {
                fs = filesystem;
            }, fileErrorHandler);
        }

        var wavesurfer = Object.create(WaveSurfer);
        wavesurfer.init({
            canvas: document.querySelector('#waveCanvas'),
            waveColor: '#888888',
            progressColor: '#000000',
            loadingColor: '#000000',
            cursorColor: '#888888'
        });
        
        var remixedWavesurfer = Object.create(WaveSurfer);
        remixedWavesurfer.init({
            canvas: document.querySelector('#RemixedWaveCanvas'),
            waveColor: '#00ACEB',
            progressColor: '#000000',
            loadingColor: '#000000',
            cursorColor: '#00ACEB'
        });

        remixer = createJRemixer(context, $, apiKey);
        player = remixer.getPlayer();
        $("#info").text("Loading analysis data...");

        remixer.remixTrackById(trackID, trackURL, function(t, percent) {
            track = t;

            $("#info").text(percent + "% of the track loaded...");
            if (percent == 100) {
                $("#info").text(percent + "% of the track loaded, remixing...");
            }

            if (track.status == 'ok') {
                wavesurfer.loadBuffer(track.analysis.beats);

                $('.btn-original').removeAttr('disabled');
                remixed = new Array();
                // Extract the first beat of every bar.
                var meter = parseInt(track.analysis.track.time_signature);
                for (var i=0; i < track.analysis.beats.length; i++) {
                    if (i % meter == 0) {
                        remixed.push(track.analysis.beats[i])
                    }
                }
                $("#info").text("Remix complete!");

                remixedWavesurfer.loadBuffer(remixed);

                // Only use the filesystem if we have access to it.
                if (fs) {
                    remixer.saveRemixLocally(fs, remixed, function(saveURL) {
                        $('#downloadButton').html('<a href="' + saveURL + '" target="_blank">Download Remix</a>')
                    });
                }
                $('.btn-remixed').removeAttr('disabled');
            }
        });
    } else {
        // We're waiting for an upload
        $("#play-remix").hide();
        $("#redirect-url").attr('value', document.URL);
        $("#f-filename").attr('value', 'audio2/' + randomName() + '.mp3');

        $("#file").change( 
            function() {
                var filename = $("#file").val();
                if (endsWith(filename.toLowerCase(), ".mp3")) {
                    $("#f-filename").attr('value', fixFileName(filename));
                    $("#upload").removeAttr('disabled');
                } else {
                    alert('Sorry, this app only supports MP3s');
                    $("#upload").attr('disabled', 'disabled');
                }
            }
        );
        fetchSignature();
        fetchQinfo();
    }
}

window.onload = init;
</script>

        <section id='play-remix'>
            <div id='waveform'>
            <h2>Original Track</h2>

            <div id='newWaveform'>
            <h2>Remixed Track</h2>

            <br />
            <button class='btn btn-inverse btn-remixed' onClick="player.play(0, remixed);">Play Remix</button>
            <button class='btn btn-remixed' onClick="player.stop()">Stop Remix</button>
            <span id='downloadButton'></a>
