// Generate a random name for the file so people can't pirate things
function randomName() {
    return new Date().getTime() + '-' + Math.floor(Math.random() * 100000000)
}

// Correct forced filenames
function fixFileName(name) {
    name = name.replace(/c:\\fakepath\\/i, '');
    name = name.replace(/[^A-Z0-9.\-]+/gi, ' ');
    return 'audio2/' + new Date().getTime() + '/' + name;
}

// Get amazon credentials
function fetchSignature() {
    var url = 'http://labs.echonest.com/Uploader/policy?callback=?'
    $.getJSON(url, {}, function(data) {
        policy = data.policy;
        signature = data.signature;
        $('#f-policy').val(data.policy);
        $('#f-signature').val(data.signature);
        $('#f-key').val(data.key);
    });
}

// Get an estimation of analysis time
function fetchQinfo() {
    var url = 'http://labs.echonest.com/Uploader/qinfo?callback=?'
    $.getJSON(url, {}, function(data) {
        $("#info").text("Estimated analysis time: " + Math.floor(data.estimated_wait * 1.2) + " seconds.");
    });
}


function init() {

    // Read the URL query string
    var params = {};
    var q = document.URL.split('?')[1];
    if(q != undefined){
        q = q.split('&');
        for(var i = 0; i < q.length; i++){
            var pv = q[i].split('=');
            var p = pv[0];
            var v = pv[1];
            params[p] = v;
        }
    }

    // Paul has a three-version of this:  
    // trid means that we have the track and the analysis
    // 'key' appears to mean that we have the track but not the analysis?
    // which for me means that we need to make sure that I can get the analysis 
    // when I pass in my trackID and trackURL to remix.js

    // tricky
    if ('trid' in params) {
        console.log("remix based on trid");
        trackID = params['trid'];
        // Must get the trackURL here


    } else {
        console.log("Prepare for the user to upload somethig");

        $("#f-filename").attr('value', 'audio2/' + randomName() + '.mp3');

        $("#file").change( 
            function() {
                var filename = $("#file").val();
                if (endsWith(filename.toLowerCase(), ".mp3")) {
                    $("#f-filename").attr('value', fixFileName(filename));
                    $("#upload").removeAttr('disabled');
                } else {
                    alert('Sorry, this app only supports MP3s');
                    $("#upload").attr('disabled', 'disabled');
                }
            }
        );
        fetchSignature();
        fetchQinfo();
    
    }

}

window.onload = init;
