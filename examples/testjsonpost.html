function endsWith(str, suffix) {
    return str.indexOf(suffix, str.length - suffix.length) !== -1;
}


function randomName() {
    return new Date().getTime() + '-' + Math.floor(Math.random() * 100000000)
}

// Need to make this remix_audio, ideally...
function fixFileName(name) {
    name = name.replace(/c:\\fakepath\\/i, '');
    name = name.replace(/[^A-Z0-9.\-]+/gi, ' ');
    name = Math.floor(Math.random(10000) * 10000) + ".mp3";
    return 'remix_audio/' + apiKey + '/' + new Date().getTime() + '/' + name;
}


function fetchSignature() {
    var url = 'http://ec2-50-16-17-57.compute-1.amazonaws.com/Policy/verify?callback=?&v=audio'
    $.getJSON(url, {}, function(data) {
        policy = data.policy;
        signature = data.signature;
        $('#f-policy').val(data.policy);
        $('#f-signature').val(data.signature);
        $('#f-key').val(data.key);
    });
}

// Get an estimation of analysis time
function fetchQinfo() {
    var url = 'http://labs.echonest.com/Uploader/qinfo?callback=?'
    $.getJSON(url, {}, function(data) {
        $("#info").text("Estimated analysis time: " + Math.floor(data.estimated_wait * 1.2) + " seconds.");
    });
}

// Cleaner URL decode
function urldecode(str) {
   return decodeURIComponent((str+'').replace(/\+/g, '%20'));
}

// Get the analysis, or keep trying to get it
function analyzeAudio(audio, tag, callback) {
    var url = 'http://labs.echonest.com/Uploader/qanalyze?callback=?'
    $.getJSON(url, { url:audio, tag:tag}, function(data) {
        if (data.status === 'done' || data.status === 'error') {
            callback(data);
        } else {
            $("#info").text(data.status + ' - ready in about ' + data.estimated_wait + ' secs. ');
            setTimeout(function() { analyzeAudio(audio, tag, callback); }, 8000);
        } 
    });
}

                });
            });

}

window.onload = init;
