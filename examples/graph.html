<script type="text/javascript">



// First-beat extraction and assembly
var apiKey = 'SWHCFHJA2PPHKX7A5';
var trackID = 'TRCYWPQ139279B3308';
var trackURL = 'audio/1451_-_D.mp3';

var remixer;
var player;
var track;
var remixed;

// temp for ease of hacking
var graph;

// These I think we need though
var currentLoc = 0;
var step
var timeRes = "beats"


function playFrom(index, marker) {
    player.stop();
    currentLoc = step * index;
    marker.attr('transform', 'translate(' + currentLoc + ')')
    player.play(0, track.analysis.beats.slice(index));
}


function init() {
    $('.btn').attr('disabled','disabled');

    if (window.webkitAudioContext === undefined) {
        error("Sorry, this app needs advanced web audio. Your browser doesn't"
            + " support it. Try the latest version of Chrome");
    } else {
        var context = new webkitAudioContext();
        var fs;
        // Only use the filesystem if we have access to it.
        if (window.File && window.FileReader && window.FileList && window.Blob && window.webkitRequestFileSystem) {
            window.requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;
            window.requestFileSystem(window.TEMPORARY, 1024*1024, function(filesystem) {
                fs = filesystem;
            }, fileErrorHandler);
        }


        remixer = createJRemixer(context, $, apiKey);
        player = remixer.getPlayer();
        $("#info").text("Loading analysis data...");

        remixer.remixTrackById(trackID, trackURL, function(t, percent) {
            track = t;

            $("#info").text(percent + "% of the track loaded...");
            if (percent == 100) {
                $("#info").text(percent + "% of the track loaded, checking status");
            }

            if (track.status == 'ok') {
                $("#info").text("");
            
                $('.btn-original').removeAttr('disabled');


                var the_width = 1024;
                var the_height = 256
                var all_data = []
                // check out what the user wants to see and create the data
                if (timeRes == 'beats') {
                    step = the_width / track.analysis.beats.length;
                    var beatConf = [];
                    var beatDur = [];
                    for (var i = 0; i < track.analysis.beats.length; i++) {
                        beatConf.push({x: i, y: parseFloat(track.analysis.beats[i].confidence)});
                        beatDur.push({x: i, y: parseFloat(track.analysis.beats[i].duration)});
                    }
                    all_data.push({color: 'steelblue', data: beatConf});
                    all_data.push({color: 'lightblue', data: beatDur});
                }

                // ALL THE HUGE LONG GRAPHING CODE
                graph = new Rickshaw.Graph( {
                        element: document.querySelector("#main-chart"),
                        renderer: 'line',
                        width: the_width,
                        height: the_height,
                        series: all_data,
                } );
                graph.render();

                // Generic Y-Axis
                var yAxis = new Rickshaw.Graph.Axis.Y({
                    graph: graph
                });
                yAxis.render();

                // Generic X-Axis
                var xAxis = new Rickshaw.Graph.Axis.Time({
                    graph: graph
                });
                xAxis.render();

                // Generic legend
                var legend = new Rickshaw.Graph.Legend({
                    graph: graph,
                    element: document.querySelector('#graph')
                });

                // // Line toggle
                // var shelving = new Rickshaw.Graph.Behavior.Series.Toggle({
                //     graph: graph,
                //     legend: legend
                // });


                // wrestlng with hover details -- still need to fix this
                var hoverDetail = new Rickshaw.Graph.HoverDetail( {
                    graph: graph,
                    formatter: function(series, x, y) {
                        var swatch = '<span class="detail_swatch" id="graph-index" style="background-color: ' + series.color + '">' + x + '</span>';
                        var content = swatch + ": " + parseInt(y);
                        return content;
                    }
                });

                // Create the playback marker
                svg = d3.select('svg');
                var marker = svg.append("svg:line")
                    .attr("x1", 0)
                    .attr("y1", 0)
                    .attr("x2", 0)
                    .attr("y2", the_height)
                    .style("stroke", "rgb(0,255,0)");


                // Set up the playback clicks
                $('div.detail').on('click', 'div', function(event) {
                    playFrom(parseInt($('#graph-index').text()), marker)
                });

                $('#main-chart').on('click', 'div', function(event) {
                    playFrom(parseInt($('#graph-index').text()), marker)
                });


                // Move the marker along as the player plays
                player.addAfterPlayCallback(function() {
                    currentLoc = currentLoc + step;
                    marker.attr('transform', 'translate(' + currentLoc + ')')
                });

                $('.btn').removeAttr('disabled');

            } // end actual remix code
        });
    }
}

window.onload = init;
</script>

            <h2>The Graph</h2>

            <br />


            <div id="toggle-buttons">
                <button class='btn btn-primary' onClick="timeRes = 'beats';">Beats</button>
                <button class='btn btn-info' onClick="timeRes = 'tatums';">Tatums</button>
                <button class='btn btn-success' onClick="timeRes = 'segments';">Segments</button>
            </div>

            <br />

            <button class='btn btn-inverse btn-original' onClick="currentLoc = 0;player.play(0, track.analysis.beats);">Play </button>
            <button class='btn btn-original' onClick="player.stop()">Stop</button>
